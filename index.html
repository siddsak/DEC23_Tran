<html>
<head>
  <title>Color App 1 by kamal sir</title>
  <style>
     *{font-size:60px; }
  </style>
  <script>
      function change()
       {
         event.preventDefault();
         let colors=["red","green","blue","purple","orange","pink","brown"];
         let r=parseInt(Math.random() * colors.length);
         document.body.style.backgroundColor=colors[r];
        }
  </script>
</head>
<body>
     <center>
     <h1>Change in color</h1>
     <form onSubmit="change()">
     <input type="submit" value="Color me"/>
     </form>
     </center>
</body>
</html>;
